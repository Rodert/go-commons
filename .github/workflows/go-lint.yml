name: Go Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'   # 和 go.mod 对齐

      - name: Verify go.mod and go.sum
        run: |
          go mod tidy
          if [ ! -f go.sum ]; then
            echo "Error: go.sum not found after tidy"
            exit 1
          fi

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Run goimports check
        run: |
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "These files are not formatted with goimports:"
            echo "$unformatted"
            echo "Run: goimports -w ."
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
